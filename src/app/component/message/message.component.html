<div class="contact-form-wrapper mt-5">
    <div class="container">
        <div class="row">
           
                 <div class="col-md-6 col-gl-6 image">
    
                <img src="assets/images/profile.png" alt="Martha" class="img-fluid hero-img">
        
            </div>
           
            <div class="col-md-6 col-gl-6">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
                        </div>
                        <div class="col-md-12">
                            <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
                        </div>
                        <div class="col-md-12">
                            <input type="Subject" class="form-control" formControlName="Subject" placeholder="Subject">
                        </div>
                        <div class="col-12">
                            <textarea rows="5" class="form-control" formControlName="message"
                                placeholder="Your Message"></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-warning px-4 py-2 mt-1 mb-3" type="submit"
                                [disabled]="contactForm.invalid">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
